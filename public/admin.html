<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rent in Rjukan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: var(--bg-secondary);
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .admin-header h1 {
            margin-bottom: 0.5rem;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .admin-nav button {
            padding: 1rem 2rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-nav button.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .admin-nav button:hover {
            color: var(--accent-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--accent-primary), #3D5A4D);
            padding: 2rem;
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Crimson Pro', serif;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .bookings-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .bookings-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .bookings-table th {
            background: var(--accent-light);
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            color: var(--accent-primary);
        }

        .bookings-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .bookings-table tr:last-child td {
            border-bottom: none;
        }

        .bookings-table tr:hover {
            background: var(--bg-primary);
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.pending {
            background: #FFF3CD;
            color: #856404;
        }

        .status-badge.approved {
            background: #D4EDDA;
            color: #155724;
        }

        .status-badge.denied {
            background: #F8D7DA;
            color: #721C24;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-approve {
            background: var(--accent-primary);
            color: white;
        }

        .btn-approve:hover {
            background: #3D5A4D;
        }

        .btn-deny {
            background: var(--accent-secondary);
            color: white;
        }

        .btn-deny:hover {
            background: #B36A4A;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .block-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .block-form h3 {
            margin-bottom: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
        }

        .blocked-dates-list {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .blocked-date-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .blocked-date-item:last-child {
            border-bottom: none;
        }

        .blocked-date-info {
            flex: 1;
        }

        .blocked-date-info strong {
            color: var(--accent-primary);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--accent-primary);
            font-weight: 600;
        }

        .back-link:hover {
            color: var(--accent-secondary);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/" class="back-link">‚Üê Back to Main Site</a>

        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p style="color: var(--text-secondary);">Manage bookings and availability</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pending Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Approved Bookings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="blockedCount">0</div>
                <div class="stat-label">Blocked Periods</div>
            </div>
        </div>

        <div class="admin-nav">
            <button class="active" onclick="switchTab('pending')">Pending Requests</button>
            <button onclick="switchTab('approved')">Approved Bookings</button>
            <button onclick="switchTab('all')">All Bookings</button>
            <button onclick="switchTab('blocked')">Blocked Dates</button>
        </div>

        <!-- Pending Requests Tab -->
        <div id="pending-tab" class="tab-content active">
            <h2>Pending Booking Requests</h2>
            <div id="pendingBookings"></div>
        </div>

        <!-- Approved Bookings Tab -->
        <div id="approved-tab" class="tab-content">
            <h2>Approved Bookings</h2>
            <div id="approvedBookings"></div>
        </div>

        <!-- All Bookings Tab -->
        <div id="all-tab" class="tab-content">
            <h2>All Bookings</h2>
            <div id="allBookings"></div>
        </div>

        <!-- Blocked Dates Tab -->
        <div id="blocked-tab" class="tab-content">
            <h2>Block Dates</h2>

            <div class="block-form">
                <h3>Add Blocked Period</h3>
                <div id="blockAlertContainer"></div>
                <form id="blockDateForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="blockStartDate">Start Date *</label>
                            <input type="date" id="blockStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="blockEndDate">End Date *</label>
                            <input type="date" id="blockEndDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="blockReason">Reason (Optional)</label>
                        <input type="text" id="blockReason" placeholder="e.g., Maintenance, Personal use">
                    </div>
                    <button type="submit" class="submit-btn">Block Dates</button>
                </form>
            </div>

            <div class="blocked-dates-list">
                <h3>Blocked Periods</h3>
                <div id="blockedDatesList"></div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
